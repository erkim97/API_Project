<head>

<body>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Workout Recorder<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main main-image">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" id= "usernameInput">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" id = "passwordInput">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
                  <button type="submit" class="btn btn-secondary">Register</button>
               </form>
            </div>
         </div>
      </div>
   </body>
